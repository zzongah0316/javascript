<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 12</title>
	</head>
	<body>
		<h1>Event 처리</h1>
        <div>
            <input type="text" id="itemInput"
            placeholder="아무거나 입력하세요."
            autofocus/>
            <button id="btnInput">입력</button>
        </div>
        <div>
            <ul id="itemList"></ul>
        </div>
        
        <hr />
        <h1>이벤트 처리 2</h1>
        <div>
            <input type="text" id="enter"/>
        </div>
        <div>
            <ul id="list"></ul>
        </div>
        
        <hr />
        <h1>이벤트 처리 3</h1>
        <div>
            <input type="text" id="username"/>
            <input type="number" id="age"/>
        </div>
        <div id="result"></div>  
        <!-- name: ..., age: ... change 이벤트 사용 -->
        <script src="js/event.js"></script>
	</body>
</html>
