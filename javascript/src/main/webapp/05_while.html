<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 5</title>
	</head>
	<body>
		<h1>while 반복문</h1>
        <div id="result"></div>
	        
        <script>
       		const result = document.getElementById('result');
       		
        	// 1. 구구단 2단을 while 문을 사용해서 div에 출력.
        	let html = '';
        	let n = 1;
        	while(n<10){
        		html += `2 x ${n} = ${2*n} <br />` ;
        		n++;
        	}
        	result.innerHTML = html;
        	result.innerHTML += '<hr />';
        	
        	// 2. 구구단 2단부터 ~ 9단까지 while 문을 사용해서 div에 출력.
        	html = '';
        	let m = 2;
        	
        	while(m<10){
        		n = 1;
        		while(n<10){
        			html += `${m} x ${n} = ${m*n} <br />` ;
        			n++;
        		}
        			m++;
        			html += '-------- <br />';
        	}
        	result.innerHTML += html;
        	result.innerHTML += '<hr />';
        	
        	// do-while 반복문
        	html = '<ul>';
        	n = 1;
        	do {
        		html += `<li>JavaScript ${n}</li>`;
        		n++;
        	} while (n<5);
        	html += '<ul>'
        	result.innerHTML += html;
        	
        </script>
    </body>
</html>
