<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 1</title>
	</head>
	<body>
		<h1>JavaScript 소개</h1>
        
        <!-- 1. 외부 JS 파일 불러오기 -->
        <script src="js/example.js"></script>
        
        <!-- 2. HTML script 태그에서 작성하기 -->
        <script>
        /* JavaScript block comment */
        // JavaScript inline comment
        document.writeln('<h3>HTML script 태그에서 작성</h3>');
        alert('메시지 창');
        </script>
        
        <!-- 
          Web Application(Service) 개발: Front-End + Back-End
          Front-End 개발 언어:
            1. HTML: 웹 페이지의 컨텐트(내용) 작성.
            2. CSS: 웹 페이지의 스타일 작성.
            3. JavaScript: 웹 페이지 이벤트 처리, 동적 변화, 서버 통신 등의 기능.
          Back-End 개발 언어: 클라이언트의 요청을 처리하고 응답을 전송.
            1. Java: Servlet/JSP, Spring, Spring Boot.
            2. C#: .NET
            3. Python: Django, Flask
            4. PHP
            5. JavaScript: Node.js
            
          HTML 파일에서 JavaScript 코드를 작성(사용)하는 방법:
            1. 별도의 자바스크립트 파일(*.js)을 작성하고, HTML 파일에서 불러오기.
            2. HTML 파일의 <script> 태그 안에서 직접 작성.
         -->
        
	</body>
</html>
